baseurl = "/"
title = "Yihui's Twitter Feeds"
author = "Yihui Xie"
languagecode = "en"
theme = "hugo-black-and-light-theme"
paginate = 10
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]
rssLimit = 30

[permalinks]
  post = "/post/:year/:month/:day/"

[params]
  sitename = "Yihui's Twitter Feeds"

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1
[[menu.main]]
    name = "About"
    url  = "/about/"
    weight = 2
[[menu.main]]
    name = "Blogdown"
    url  = "https://github.com/rstudio/blogdown"
    weight = 3
[[menu.main]]
    name = "RSS"
    url  = "/index.xml"
    weight = 4
[[menu.main]]
    name = "Yihui's Homepage"
    url  = "https://yihui.org"
    weight = 5
[[menu.main]]
    name = "Github"
    url  = "https://github.com/yihui/twitter-blogdown"
    weight = 6

[blackfriday]
  hrefTargetBlank = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
