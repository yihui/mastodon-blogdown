{{ partial "header.html" . }}

<section id=content>
  <ul class=posts_listing>
    {{ range where .Data.Pages.ByPublishDate "Section" "post" }}
      <li>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div id=date>
          <time>{{ .Date.Format "2006/01/02" }}</time>
        </div>
      </li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
